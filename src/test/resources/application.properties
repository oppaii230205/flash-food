# ===== Test Configuration =====
# Overrides production settings to use in-memory infrastructure during tests

# Use H2 in-memory database instead of PostgreSQL
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;NON_KEYWORDS=VALUE,KEY
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false

# Disable Hibernate DDL validation strictness against missing tables
spring.jpa.open-in-view=false

# Redis - Lettuce connects lazily; no changes needed for basic context load test

# RabbitMQ - disable auto-startup of listener containers to avoid connection at startup
spring.rabbitmq.listener.simple.auto-startup=false
spring.rabbitmq.listener.direct.auto-startup=false

# Defer repository bootstrap to avoid JPQL validation at context load time
spring.data.jpa.repositories.bootstrap-mode=lazy

# Disable caching (no Redis in tests)
spring.cache.type=none

# Suppress verbose logging during tests
logging.level.root=WARN
logging.level.com.flashfood.flash_food=WARN
logging.level.org.hibernate=WARN
logging.level.org.springframework=WARN
