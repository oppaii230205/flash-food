services:
  # ─────────────────────────────────────────────
  # PostgreSQL 16 — primary datastore
  # ─────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: flashfood_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-flashfood_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      TZ: Asia/Ho_Chi_Minh
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-flashfood_db}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - flashfood_net

  # ─────────────────────────────────────────────
  # Redis 7 — cache + distributed locks + Geo
  # ─────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: flashfood_redis
    restart: unless-stopped
    command: >
      redis-server
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --save 60 1
      --loglevel warning
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - flashfood_net

  # ─────────────────────────────────────────────
  # RabbitMQ 3 — async messaging / notifications
  # Management UI: http://localhost:15672
  # ─────────────────────────────────────────────
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: flashfood_rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}
      RABBITMQ_DEFAULT_VHOST: /
      TZ: Asia/Ho_Chi_Minh
    ports:
      - "${RABBITMQ_PORT:-5672}:5672" # AMQP
      - "${RABBITMQ_MGMT_PORT:-15672}:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 15s
      timeout: 10s
      retries: 5
    networks:
      - flashfood_net

# ─────────────────────────────────────────────
# Named volumes — data persists across restarts
# ─────────────────────────────────────────────
volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:

# ─────────────────────────────────────────────
# Isolated network for all services
# ─────────────────────────────────────────────
networks:
  flashfood_net:
    driver: bridge
